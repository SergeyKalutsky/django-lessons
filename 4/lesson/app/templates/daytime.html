<!-- Task:
Create a web page that displays a personalized greeting based on the time of day.
Pass a variable hour from your view to your template. This variable should represent the current hour in 24-hour format (i.e., a number from 0 to 23).
In your template, use if, else, and elif to display one of the following messages:
If the hour is less than 12, display "Good Morning, User!"
If the hour is between 12 and 17 (inclusive), display "Good Afternoon, User!"
If the hour is between 18 and 21 (inclusive), display "Good Evening, User!"
Otherwise, display "Good Night, User!" -->

<!DOCTYPE html>
<html>
<head>
    <title>Daytime Greeting</title>
</head>
<body>
    <h1>Сейчас {{ hour }} часов</h1>
    {% if hour < 12 %}
        <h1>Доброе утро, {{user}}!</h1>
    {% elif hour <= 17 %}
        <h1>Добрый день, {{user}}!</h1>
    {% elif hour <= 21 %}
        <h1>Добрый вечер, {{user}}!</h1>
    {% else %}
        <h1>Доброй ночи, {{user}}!</h1>
    {% endif %}
</html>
